  <div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="product-grid4" *ngFor="let item of list">
                
                <div class="product-image4" >
                    <a href="#">
                        <!-- <img class="pic-1" src="http://bestjquery.com/tutorial/product-grid/demo5/images/img-1.jpg"> -->
                        <img class="pic-1" src="\assets\images\{{item.image}}"> 
                        <!-- <img class="pic-2" src="http://bestjquery.com/tutorial/product-grid/demo5/images/img-2.jpg"> -->
                    </a>
                    <span class="product-new-label">New</span>
                    <span class="product-discount-label">-10%</span>
                </div>
                <div class="product-content">
                    <h3 class="title"><a href="#">{{item.itemName}}</a></h3>
                    <div class="price">
                Price: {{item.price}}<br/>
                Description:{{item.itemdescription}}<br/>
                Stock:{{item.stockNumber}}<br/>
                Remarks:{{item.remarks}} 
                    </div>
                    <a class="add-to-cart" href="">ADD TO CART</a>
                </div>
            </div>
        </div>
    </div>
