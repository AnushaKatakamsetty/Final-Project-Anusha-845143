<h1 class="grad">
    <img   class="img" src="assets/images/emart.png">
   </h1>
<div class="jumborton">
    <div class="container">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" formControlName="buyerUsername" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyerUsername.errors }" />
            <div *ngIf="submitted && f.buyerUsername.errors" class="invalid-feedback">
                <div *ngIf="f.buyerUsername.errors.required">User Name is required</div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="buyerPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyerPassword.errors }" />
            <div *ngIf="submitted && f.buyerPassword.errors" class="invalid-feedback">
                <div *ngIf="f.buyerPassword.errors.required">Password is required</div>
            </div>
        </div><br/>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" formControlName="buyerEmailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyerEmailid.errors }" />
            <div *ngIf="submitted && f.buyerEmailid.errors" class="invalid-feedback">
                <div *ngIf="f.buyerEmailid.errors.required">Email Id is required</div>
            </div>
        </div><br/>
        <div class="form-group">
            <label>Mobile number</label>
            <input type="text" formControlName="buyerMobilenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyerMobilenumber.errors }" />
            <div *ngIf="submitted && f.buyerMobilenumber.errors" class="invalid-feedback">
                <div *ngIf="f.buyerMobilenumber.errors.required">Mobile Number is required</div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <label>Create DateTime</label>
            <input type="date" formControlName="createdatetime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.createdatetime.errors }" />
            <div *ngIf="submitted && f.createdatetime.errors" class="invalid-feedback">
                <div *ngIf="f.createdatetime.errors.required">Create dat time is required</div>
            </div>
        </div><br/>
        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>
            &nbsp;
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
      </form>
    </div>
</div>
{{errormessage}}
<router-outlet></router-outlet>
