<h1 class="grad">
    <img   class="img" src="assets/images/emart.png">
   </h1>
<div class="jumborton">
    <div class="container">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>ID</label>
            <input type="text" formControlName="Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Id.errors }" />
            <div *ngIf="submitted && f.Id.errors" class="invalid-feedback">
                <div *ngIf="f.Id.errors.required">ID is required</div>
            </div>
        </div><br/>
        <div class="form-group">
            <label>UserName</label>
            <input type="text" formControlName="UserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" />
            <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                <div *ngIf="f.UserName.errors.required">User Name is required</div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
            </div>
        </div><br/>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" formControlName="Email_Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email_Id.errors }" />
            <div *ngIf="submitted && f.Email_Id.errors" class="invalid-feedback">
                <div *ngIf="f.Email_Id.errors.required">Email Id is required</div>
            </div>
        </div><br/>
        <div class="form-group">
            <label>Mobile number</label>
            <input type="number" formControlName="Mobile_Number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Mobile_Number.errors }" />
            <div *ngIf="submitted && f.Mobile_Number.errors" class="invalid-feedback">
                <div *ngIf="f.Mobile_Number.errors.required">Mobile Number is required</div>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <label>Create DateTime</label>
            <input type="date" formControlName="CreateDateTime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.CreateDateTime.errors }" />
            <div *ngIf="submitted && f.CreateDateTime.errors" class="invalid-feedback">
                <div *ngIf="f.CreateDateTime.errors.required">Create dat time is required</div>
            </div>
        </div><br/>
        <div class="text-center">
            <button class="btn btn-primary mr-1" (click)="onSubmit()">Register</button>
            &nbsp;
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
      </form>
    </div>
</div>
{{errormessage}}
<router-outlet></router-outlet>
