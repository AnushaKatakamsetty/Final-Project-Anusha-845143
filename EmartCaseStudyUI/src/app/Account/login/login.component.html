<div class="bgi">
<div class="jumborton">
    <br/>

    <div class="container">
        <br/>
        <br/>
      <form [formGroup]="login" (ngSubmit)="Validate()">
        <div class="form-group">
            <label>username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">User Name is required</div>
            </div>
        </div>
       
        <br/>
        <div class="form-group">
            <label>password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">password is required</div>
            </div>
        </div>
        <br/>
        <div>
            Buyer <input type="radio" formControlName="role"  value="buyer" name="role" />
            Seller <input type="radio" formControlName="role"  value="seller" name="role" />
         </div>
          <div class="text-center" >
                <button class="btn-primary" type="submit" > Login</button>
                <button class="btn-danger"  (click)="onReset()">Cancle</button>

            </div>
          <br/>
      
      </form>
