<!-- main app container -->
<div class="card m-1" style="width:500px;align-items: center;">
    <div class="card-body">
        <form [formGroup]="addcatform" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>CategoryId</label>
            <input type="text" formControlName="CategoryId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.CategoryId.errors }" />
            <div *ngIf="submitted && f.CategoryId.errors" class="invalid-feedback">
                <div *ngIf="f.CategoryId.errors.required">Category id is required</div>
            </div>
          </div>
            <div class="form-group">
              <label>CategoryName</label>
              <input type="text" formControlName="CategoryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.CategoryName.errors }" />
              <div *ngIf="submitted && f.CategoryName.errors" class="invalid-feedback">
                  <div *ngIf="f.CategoryName.errors.required">category Name is required</div>
              </div>
            </div>
            <div class="form-group">
               <label>BriefDetails</label>
                 <input type="text" formControlName="BriefDetails" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.BriefDetails.errors }" />
                <div *ngIf="submitted && f.BriefDetails.errors" class="invalid-feedback">
                    <div *ngIf="f.BriefDetails.errors.required">brief details is required</div>
                </div>
            </div>
            <div class="text-center form-group">
                <button class="btn btn-primary mr-1">ADD</button>
            </div>
            <div class="text-center form-group">
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
        </form>
    </div>
  </div>
  <router-outlet></router-outlet>
